<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Remove password</title>
  </head>
  <body>
    <h1>Remove your password</h1>
    <form action="https://fom.in.ua/echo">
      <fieldset>
        <div>
          <label for="userEmail">Type your email</label>
          <input id="userEmail" type="email" required /><br />
          <label for="userNewPassword">Type new password</label>
          <input id="userNewPassword" type="password" required /><br />
        </div>
        <div>
          <input type="submit" />
          <a href="../index.html"
            ><input type="button" value="Back to main page"
          /></a>
        </div>
      </fieldset>
    </form>
  </body>
</html>
